<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>K MART AL RAFFA - Item Master</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
        <style>
            /* Custom Scrollbar */
            ::-webkit-scrollbar { width: 6px; }
            ::-webkit-scrollbar-track { background: #f1f5f9; }
            ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
            /* Animations */
            .fade-in { animation: fadeIn 0.3s ease-out; }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
            /* Camera Styling */
            #reader { width: 100%; border-radius: 0.75rem; overflow: hidden; background: black; }
            #reader video { object-fit: cover; }
        </style>
    </head>
    <body class="bg-slate-50 min-h-screen font-sans text-slate-800 p-3 md:p-6">
        <div class="max-w-lg mx-auto space-y-4">
            
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                <div class="bg-gradient-to-br from-blue-500 to-blue-700 p-3 rounded-xl text-white shadow-md">
                    <i data-lucide="store" class="w-7 h-7"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-xl text-slate-900 leading-tight tracking-tight">K MART AL RAFFA</h1>
                    <p class="text-sm font-medium text-blue-600">Item Master</p>
                </div>
            </div>

            <div id="settings-panel" class="hidden">
                 <input id="sheet-id" type="text" value="1eEFtb7wxOOLw-TFTf_NvSFq1VQy1qYlMoVmiZkFgUys" />
                 <input id="gid-id" type="text" value="710656272" />
            </div>
            <p id="status-text" class="text-center text-xs font-medium text-slate-500 bg-white py-1.5 rounded-full border border-slate-100 shadow-sm">Initializing database...</p>

            <div id="reader-container" class="hidden bg-black rounded-2xl overflow-hidden relative border-4 border-slate-900 shadow-2xl fade-in">
                    <div id="reader"></div>
                    <button onclick="stopCamera()" class="absolute top-3 right-3 bg-white/20 backdrop-blur-md p-2 rounded-full text-white hover:bg-white/30 transition-all z-10 active:scale-95">
                    <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
            </div>

            <div class="bg-white p-5 md:p-6 rounded-2xl shadow-sm border border-slate-100 space-y-5">
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Scan or Enter Barcode / ID</label>
                    <div class="flex gap-2">
                        <div class="relative flex-grow">
                            <i data-lucide="barcode" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5 z-10"></i>
                            <input id="id-search-input" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Tap camera or type..." class="w-full pl-10 pr-4 py-3.5 text-lg border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300 font-mono" oninput="handleSearch()" />
                        </div>
                        <button id="camera-toggle-btn" onclick="toggleCamera()" class="bg-blue-600 text-white p-3.5 rounded-xl hover:bg-blue-700 active:scale-95 transition-all shadow-md flex-shrink-0" aria-label="Open Camera">
                            <i data-lucide="camera" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>

                <div class="relative flex justify-center items-center py-1">
                    <div class="absolute inset-0 border-t border-slate-100"></div>
                    <span class="relative bg-white px-4 text-xs text-slate-400 font-semibold uppercase tracking-wider">OR SEARCH BY NAME</span>
                </div>

                <div>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-5 h-5 z-10"></i>
                        <input id="name-search-input" type="text" placeholder="E.g., Noor Oil 1.5L (Min 3 chars)" class="w-full pl-10 pr-4 py-3.5 text-lg border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300" oninput="handleSearch()" />
                    </div>
                </div>
            </div>

            <div id="result-container" class="hidden space-y-3 fade-in">
                <div class="bg-white rounded-2xl shadow-md border border-blue-100 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-50 to-white p-4 border-b border-blue-100 flex items-center gap-3">
                         <div class="bg-blue-100 p-2 rounded-full text-blue-600">
                             <i data-lucide="package-check" class="w-5 h-5"></i>
                         </div>
                         <div>
                            <p class="text-xs font-bold text-blue-600 uppercase tracking-wider mb-0.5">ITEM FOUND</p>
                            <h2 id="result-title" class="text-xl font-black text-slate-800 leading-tight">Product Name</h2>
                         </div>
                    </div>
                    <div id="result-details" class="p-5 divide-y divide-slate-50"></div>
                </div>
            </div>

            <div id="list-container" class="hidden space-y-3 fade-in">
                 <p class="text-sm font-bold text-slate-500 ml-2">Multiple Items Found:</p>
                <div id="match-list" class="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden"></div>
            </div>

            <div id="no-result" class="hidden space-y-2 fade-in">
                <div class="bg-white p-8 rounded-2xl border-2 border-dashed border-slate-200 text-center text-slate-400">
                    <i data-lucide="package-x" class="mx-auto mb-3 opacity-50 w-10 h-10"></i>
                    <p class="font-medium">No item found matching your search.</p>
                </div>
            </div>
        </div>

        <script>
            let inventory = [];
            let headers = [];
            let html5QrCode = null;

            // Initialize Icons
            lucide.createIcons();
            
            // Load data when page opens
            window.onload = function() { fetchData(); };

            // --- CAMERA FUNCTIONS ---
            function toggleCamera() {
                const readerContainer = document.getElementById("reader-container");
                if (!readerContainer.classList.contains("hidden")) { stopCamera(); } else { startCamera(); }
            }

            function startCamera() {
                document.getElementById("reader-container").classList.remove("hidden");
                // Disable button while scanning
                const btn = document.getElementById("camera-toggle-btn");
                btn.disabled = true;
                btn.classList.add("opacity-50", "cursor-not-allowed");

                html5QrCode = new Html5Qrcode("reader");
                
                // CONFIG FOR SMALLER SCAN BOX (As requested in Pic 2)
                const config = { 
                    fps: 25, 
                    qrbox: { width: 250, height: 250 }, // Smaller square box
                    aspectRatio: 1.0,
                    experimentalFeatures: { useBarCodeDetectorIfSupported: true }
                };
                
                html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .catch(err => {
                    alert("Camera Error: " + err);
                    stopCamera();
                });
            }

            function stopCamera() {
                if (html5QrCode) {
                    html5QrCode.stop().then(() => {
                        html5QrCode.clear();
                        html5QrCode = null;
                    }).catch(err => console.log(err));
                }
                document.getElementById("reader-container").classList.add("hidden");
                // Re-enable button
                const btn = document.getElementById("camera-toggle-btn");
                btn.disabled = false;
                btn.classList.remove("opacity-50", "cursor-not-allowed");
            }

            function onScanSuccess(decodedText, decodedResult) {
                document.getElementById('id-search-input').value = decodedText;
                stopCamera();
                handleSearch();
                // Optional: Vibrate on success
                if (navigator.vibrate) navigator.vibrate(200);
            }

            function onScanFailure(error) { /* Ignore errors during scanning */ }

            // --- DATA LOADING (Unchanged) ---
            async function fetchData() {
                const sheetId = document.getElementById("sheet-id").value;
                const gid = document.getElementById("gid-id").value;
                const statusText = document.getElementById("status-text");

                statusText.innerText = "ðŸ”„ Syncing with Item Master...";
                statusText.classList.add("animate-pulse", "text-blue-600");

                try {
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
                    const response = await fetch(csvUrl);
                    if (!response.ok) throw new Error("Network Error");
                    const text = await response.text();
                    
                    if(text.includes("<!DOCTYPE html>")) throw new Error("Check Sheet Permissions (Must be Public)");

                    const parsedData = parseCSV(text);
                    if (parsedData.length === 0) throw new Error("Sheet is Empty");

                    inventory = parsedData;
                    headers = Object.keys(parsedData[0]);

                    statusText.innerText = `âœ… Ready: ${inventory.length.toLocaleString()} Items Loaded`;
                    statusText.classList.remove("animate-pulse", "text-blue-600");
                    statusText.classList.add("text-green-600");
                    
                } catch (err) {
                    statusText.innerText = "âŒ Sync Failed: " + err.message;
                    statusText.classList.remove("animate-pulse", "text-blue-600");
                    statusText.classList.add("text-red-600");
                }
            }

            // --- SEARCH & DISPLAY LOGIC (Unchanged) ---
            function displayItemDetails(match) {
                document.getElementById("list-container").classList.add("hidden");
                document.getElementById("no-result").classList.add("hidden");
                document.getElementById("result-container").classList.remove("hidden");
                document.getElementById("result-title").innerText = Object.values(match)[1];

                let html = "";
                headers.forEach((header, index) => {
                    const val = match[header];
                    if (!val && val !== 0) return;
                    
                    let valueDisplay = val;
                    let rowClass = "py-3 grid grid-cols-3 gap-4 items-center";
                    
                    // Highlight Barcode (First column)
                    if (index === 0) {
                        valueDisplay = `<span class="font-mono font-bold text-blue-700 bg-blue-50 px-2 py-1 rounded-md select-all">${val}</span>`;
                    }
                    // Highlight Price fields (Assuming they contain "Price" or "MRP")
                    else if (header.toLowerCase().includes("price") || header.toLowerCase().includes("mrp")) {
                         valueDisplay = `<span class="font-bold text-green-700">${val}</span>`;
                    }

                    html += `<div class="${rowClass}">
                                <span class="text-sm font-semibold text-slate-500 uppercase tracking-wider col-span-1">${header}</span>
                                <span class="text-base font-medium text-slate-800 col-span-2 break-words">${valueDisplay}</span>
                             </div>`;
                });
                document.getElementById("result-details").innerHTML = html;
                lucide.createIcons(); // Refresh icons in results
            }

            function handleSearch() {
                const idTerm = document.getElementById("id-search-input").value.trim().toLowerCase();
                const nameTerm = document.getElementById("name-search-input").value.trim().toLowerCase();
                
                const resultContainer = document.getElementById("result-container");
                const listContainer = document.getElementById("list-container");
                const noResultContainer = document.getElementById("no-result");

                resultContainer.classList.add("hidden");
                listContainer.classList.add("hidden");
                noResultContainer.classList.add("hidden");

                if (!idTerm && !nameTerm) return;

                let matches = [];

                if (idTerm) {
                    document.getElementById("name-search-input").value = "";
                    // Exact match for barcode
                    matches = inventory.filter(row => String(Object.values(row)[0]).toLowerCase() === idTerm);
                } else if (nameTerm) {
                    document.getElementById("id-search-input").value = "";
                    if (nameTerm.length < 3) return;
                    // Multi-token search for name
                    const tokens = nameTerm.split(/\s+/).filter(t => t);
                    matches = inventory.filter(row => {
                        const prodName = String(Object.values(row)[1]).toLowerCase();
                        return tokens.every(token => prodName.includes(token));
                    });
                }

                if (matches.length === 1) {
                    displayItemDetails(matches[0]);
                } else if (matches.length > 1) {
                    listContainer.classList.remove("hidden");
                    const matchList = document.getElementById("match-list");
                    matchList.innerHTML = "";
                    matches.forEach(match => {
                        const div = document.createElement("div");
                        div.className = "p-4 flex justify-between items-center hover:bg-slate-50 cursor-pointer transition-colors";
                        div.innerHTML = `<div>
                                            <p class="font-bold text-slate-800 text-lg">${Object.values(match)[1]}</p>
                                            <p class="text-sm font-mono text-slate-500 flex items-center gap-1">
                                                <i data-lucide="barcode" class="w-3 h-3"></i> ${Object.values(match)[0]}
                                            </p>
                                         </div>
                                         <div class="bg-slate-100 p-2 rounded-full text-slate-400">
                                            <i data-lucide="chevron-right" class="w-5 h-5"></i>
                                         </div>`;
                        div.onclick = () => displayItemDetails(match);
                        matchList.appendChild(div);
                    });
                    lucide.createIcons(); // Refresh icons in list
                } else {
                    noResultContainer.classList.remove("hidden");
                }
            }

            // CSV Parser (Unchanged)
            function parseCSV(text) {
                const lines = text.split(/\r?\n/);
                if (lines.length < 2) return [];
                const headers = splitCSVLine(lines[0]);
                const result = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    const values = splitCSVLine(line);
                    const entry = {};
                    headers.forEach((h, idx) => entry[h.trim()] = values[idx] ? values[idx].trim() : "");
                    result.push(entry);
                }
                return result;
            }

            function splitCSVLine(line) {
                const values = [];
                let current = "";
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === "," && !inQuotes) { values.push(current); current = ""; }
                    else { current += char; }
                }
                values.push(current);
                return values;
            }
        </script>
    </body>
</html>
