<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>K MART AL RAFFA - Item Master</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f8fafc">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <link rel="apple-touch-icon" href="icon-192.jpeg">
  <link rel="icon" type="image/png" href="icon-512.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    body { 
      -webkit-user-select: none; 
      user-select: none; 
      -webkit-tap-highlight-color: transparent; 
      font-family: 'Inter', -apple-system, sans-serif;
    }

    /* Modern Glassmorphism & Shadows */
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @media (prefers-color-scheme: dark) {
      .glass-card {
        background: rgba(23, 23, 23, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    }

    /* Scanner Viewport */
    #reader-container {
      position: relative; 
      width: 100%; 
      height: 220px; 
      overflow: hidden;
      border-radius: 2rem; 
      background: #000;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
    }
    
    #reader video { 
      width: 100% !important; 
      height: 220px !important; 
      object-fit: cover !important; 
    }

    .scan-overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 75%; height: 100px; border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
      border-radius: 20px; pointer-events: none; z-index: 10;
    }

    .scan-line {
      width: 100%; height: 3px; background: #3b82f6;
      position: absolute; top: 0; box-shadow: 0 0 15px #3b82f6;
      animation: scanMove 2s infinite ease-in-out;
    }

    @keyframes scanMove { 0%, 100% { top: 0%; } 50% { top: 100%; } }

    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body class="bg-slate-50 dark:bg-black min-h-screen p-4 pb-20 transition-colors duration-500">

  <div class="max-w-md mx-auto space-y-6">

    <header class="flex items-center justify-between px-2">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-2xl overflow-hidden shadow-lg border border-white dark:border-neutral-800">
          <img src="icon-192.jpeg" id="app-logo" class="w-full h-full object-cover" alt="Logo">
        </div>
        <div>
          <h1 class="text-xl font-black tracking-tighter dark:text-white">K MART</h1>
          <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Al Raffa</p>
        </div>
      </div>
      <div id="status-pill" class="flex items-center gap-2 bg-white dark:bg-neutral-900 px-3 py-1.5 rounded-full shadow-sm border border-slate-100 dark:border-neutral-800">
        <span id="status-dot" class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span>
        <span id="status-text" class="text-[10px] font-bold text-slate-500">Syncing...</span>
      </div>
    </header>

    <div id="settings-panel" class="hidden">
      <input id="sheet-id" type="text" value="1eEFtb7wxOOLw-TFTf_NvSFq1VQy1qYlMoVmiZkFgUys" />
      <input id="gid-id" type="text" value="710656272" />
    </div>

    <section id="reader-container" class="hidden fade-in">
      <div id="reader"></div>
      <div class="scan-overlay"><div class="scan-line"></div></div>
      <button onclick="stopCamera()" class="absolute top-4 right-4 bg-white/20 backdrop-blur-md p-2 rounded-full text-white z-20">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </section>

    <div class="glass-card p-2 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 dark:shadow-none">
      <div class="space-y-1">
        <div class="relative group">
          <input id="id-search-input" type="text" inputmode="numeric" placeholder="Scan or Enter Barcode"
            class="w-full pl-14 pr-16 py-5 bg-transparent text-lg font-bold dark:text-white placeholder:text-slate-300 dark:placeholder:neutral-600 focus:outline-none"
            oninput="handleSearch()" />
          <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
            <i data-lucide="barcode" class="w-6 h-6"></i>
          </div>
          <button onclick="toggleCamera()" class="absolute right-3 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-2xl shadow-lg shadow-blue-500/30 active:scale-90 transition-all">
            <i data-lucide="camera" class="w-6 h-6"></i>
          </button>
        </div>

        <div class="px-6"><div class="h-[1px] bg-slate-100 dark:bg-neutral-800 w-full"></div></div>

        <div class="relative group">
          <input id="name-search-input" type="text" placeholder="Search product name..."
            class="w-full pl-14 pr-6 py-5 bg-transparent text-lg font-medium dark:text-white placeholder:text-slate-300 dark:placeholder:neutral-600 focus:outline-none"
            oninput="handleSearch()" />
          <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
            <i data-lucide="search" class="w-6 h-6"></i>
          </div>
        </div>
      </div>
    </div>

    <div id="result-container" class="hidden fade-in">
        <div class="bg-white dark:bg-neutral-900 rounded-[2.5rem] shadow-xl border border-slate-100 dark:border-neutral-800 overflow-hidden">
            <div class="p-6 bg-slate-50/50 dark:bg-neutral-800/30 border-b border-slate-50 dark:border-neutral-800">
                <p class="text-[10px] font-black text-blue-600 dark:text-blue-400 uppercase tracking-widest mb-1">Product Details</p>
                <h2 id="result-title" class="text-2xl font-black text-slate-900 dark:text-white leading-tight"></h2>
            </div>
            <div id="result-details" class="p-6 divide-y divide-slate-50 dark:divide-neutral-800"></div>
        </div>
    </div>

    <div id="list-container" class="hidden fade-in">
      <div class="bg-white dark:bg-neutral-900 rounded-[2rem] shadow-lg border border-slate-100 dark:border-neutral-800 overflow-hidden">
        <div id="match-list" class="divide-y divide-slate-50 dark:divide-neutral-800"></div>
      </div>
    </div>

    <div id="no-result" class="hidden fade-in text-center py-10">
        <div class="bg-slate-100 dark:bg-neutral-900 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="package-search" class="text-slate-400 w-8 h-8"></i>
        </div>
        <p class="text-slate-500 font-bold">No items found</p>
    </div>

    <footer class="text-center">
      <div id="last-update-container" class="hidden mb-4">
        <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">Database updated: <span id="last-update-time" class="font-mono text-slate-500"></span></p>
      </div>
      <img src="banner.png" class="w-full rounded-[2rem] opacity-80" alt="Banner">
    </footer>

  </div>

  <script>
    let inventory = [];
    let headers = [];
    let html5QrCode = null;

    lucide.createIcons();

    window.onload = () => {
        fetchData();
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js").catch(err => console.error(err));
        }
    };

    async function fetchData() {
      const sheetId = document.getElementById("sheet-id").value;
      const gid = document.getElementById("gid-id").value;
      const statusText = document.getElementById("status-text");
      const statusDot = document.getElementById("status-dot");

      try {
        const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`);
        if (!response.ok) throw new Error();
        const rawText = await response.text();
        inventory = parseCSV(rawText);
        headers = Object.keys(inventory[0]);

        statusText.innerText = `Online â€¢ ${inventory.length} Items`;
        statusDot.className = "w-2 h-2 rounded-full bg-green-500";
        
        const now = new Date();
        document.getElementById("last-update-time").innerText = now.toLocaleString();
        document.getElementById("last-update-container").classList.remove("hidden");
      } catch (err) {
        statusText.innerText = "Offline Mode";
        statusDot.className = "w-2 h-2 rounded-full bg-red-500";
      }
    }

    function handleSearch() {
      const idTerm = document.getElementById("id-search-input").value.trim().toLowerCase();
      const nameTerm = document.getElementById("name-search-input").value.trim().toLowerCase();
      
      const resCon = document.getElementById("result-container");
      const listCon = document.getElementById("list-container");
      const noRes = document.getElementById("no-result");

      resCon.classList.add("hidden");
      listCon.classList.add("hidden");
      noRes.classList.add("hidden");

      if (!idTerm && !nameTerm) return;

      let results = [];
      if (idTerm) {
        results = inventory.filter(row => String(Object.values(row)[0]).toLowerCase() === idTerm);
      } else if (nameTerm && nameTerm.length > 2) {
        const tokens = nameTerm.split(/\s+/);
        results = inventory.filter(row => {
          const name = String(Object.values(row)[1]).toLowerCase();
          return tokens.every(t => name.includes(t));
        });
      }

      if (results.length === 1) renderSingleItem(results[0]);
      else if (results.length > 1) renderItemList(results);
      else if (idTerm || (nameTerm && nameTerm.length > 2)) noRes.classList.remove("hidden");
    }

    function renderSingleItem(match) {
      document.getElementById("result-container").classList.remove("hidden");
      document.getElementById("result-title").innerText = Object.values(match)[1];
      let html = "";
      headers.forEach((h, i) => {
        let val = match[h];
        let style = i === 0 ? "font-mono bg-slate-100 dark:bg-neutral-800 px-2 py-1 rounded" : "font-bold text-slate-700 dark:text-neutral-300";
        if (h.toLowerCase().includes("price")) style = "text-2xl font-black text-blue-600 dark:text-blue-400";
        html += `<div class="py-4 flex justify-between items-center"><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${h}</span><span class="${style}">${val}</span></div>`;
      });
      document.getElementById("result-details").innerHTML = html;
    }

    function renderItemList(matches) {
      document.getElementById("list-container").classList.remove("hidden");
      const list = document.getElementById("match-list");
      list.innerHTML = "";
      matches.forEach(m => {
        const div = document.createElement("div");
        div.className = "p-5 flex justify-between items-center active:bg-slate-50 dark:active:bg-neutral-800 transition-colors";
        div.innerHTML = `<div><p class="font-bold dark:text-white">${Object.values(m)[1]}</p><p class="text-xs font-mono text-slate-400">${Object.values(m)[0]}</p></div><i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>`;
        div.onclick = () => renderSingleItem(m);
        list.appendChild(div);
      });
      lucide.createIcons();
    }

    function toggleCamera() {
      const con = document.getElementById("reader-container");
      if (!con.classList.contains("hidden")) stopCamera();
      else startCamera();
    }

    function startCamera() {
      document.getElementById("reader-container").classList.remove("hidden");
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 120 } }, 
        (txt) => {
          document.getElementById("id-search-input").value = txt;
          stopCamera();
          handleSearch();
        }, () => {});
    }

    function stopCamera() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => { html5QrCode.clear(); html5QrCode = null; });
      }
      document.getElementById("reader-container").classList.add("hidden");
    }

    function parseCSV(text) {
      const lines = text.split(/\r?\n/);
      const head = lines[0].split(",");
      return lines.slice(1).filter(l => l).map(l => {
        const vals = l.split(",");
        let obj = {};
        head.forEach((h, i) => obj[h] = vals[i]);
        return obj;
      });
    }
  </script>
</body>
</html>
