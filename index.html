<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>K MART AL RAFFA - Item Master</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192.jpeg" />
</head>

<body class="min-h-screen p-3 md:p-6 pb-24 transition-colors duration-500">

  <div class="max-w-lg mx-auto space-y-5">

    <!-- HEADER -->
    <header class="header-gradient p-4 rounded-[2rem] shadow-sm border border-slate-100 dark:border-neutral-800 flex items-center gap-4">
      <div class="p-1 rounded-2xl border-2 border-slate-800 dark:border-neutral-700 shadow-inner bg-slate-50 dark:bg-neutral-800">
        <img src="icon-192.jpeg" id="app-logo" class="w-12 h-12 rounded-xl object-cover" />
      </div>
      <div class="flex-grow">
        <h1 class="font-black text-2xl tracking-tighter text-slate-900 dark:text-white">K MART</h1>
        <span class="text-[10px] font-black text-gray-400 dark:text-neutral-500 uppercase tracking-widest">
          Al Raffa • Item Master
        </span>
      </div>
    </header>

    <!-- Hidden config -->
    <div id="settings-panel" class="hidden">
      <input id="sheet-id" type="text" value="1eEFtb7wxOOLw-TFTf_NvSFq1VQy1qYlMoVmiZkFgUys" />
      <input id="gid-id" type="text" value="710656272" />
    </div>

    <!-- STATUS BAR -->
    <div class="flex justify-between items-center px-2">
      <div id="status-pill"
           class="bg-white/90 dark:bg-neutral-900/90 px-4 py-2 rounded-full border border-slate-200 dark:border-neutral-800 shadow-sm flex items-center gap-2">
        <span id="status-dot" class="w-2.5 h-2.5 rounded-full bg-orange-500 animate-pulse"></span>
        <span id="status-text" class="text-xs font-black text-slate-600 dark:text-neutral-400 italic">Initializing…</span>
      </div>

      <div id="last-update-container" class="hidden flex flex-col items-end px-1">
        <span class="text-[9px] uppercase font-black text-gray-400 dark:text-neutral-600 tracking-tighter leading-none">Last Sync</span>
        <span id="last-update-time" class="text-[11px] font-bold text-slate-500 dark:text-neutral-400 font-mono">--:--</span>
      </div>
    </div>

    <!-- CAMERA SCANNER -->
    <section id="reader-container" class="hidden fade-in">
      <div id="reader"></div>
      <div class="scan-overlay"><div class="scan-line"></div></div>
      <button onclick="stopCamera()"
              class="absolute top-4 right-4 bg-black/60 backdrop-blur-md p-2.5 rounded-full text-white hover:bg-red-600 transition-colors z-20">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
    </section>

    <!-- SEARCH CARD -->
    <main class="glass-card p-6 rounded-[2.5rem] shadow-sm border border-slate-100 dark:border-neutral-800 space-y-7">
      <div class="space-y-3">
        <label class="block text-[11px] font-black text-slate-400 dark:text-neutral-500 uppercase tracking-widest ml-1">
          Search
        </label>

        <div class="flex items-center gap-3">
          <div class="relative flex-grow">
            <input id="unified-search-input"
                   type="text"
                   placeholder="Search by barcode or name…"
                   class="w-full pl-12 pr-14 py-4.5 text-lg border-2 border-slate-50 dark:border-neutral-800 bg-slate-50/70 dark:bg-neutral-950/80 dark:text-white rounded-2xl focus:border-slate-300 dark:focus:border-neutral-600 transition-all"
                   oninput="handleSearch()" />

            <i data-lucide="search"
               class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-neutral-600"></i>
          </div>

          <button id="camera-toggle-btn"
                  onclick="toggleCamera()"
                  class="bg-slate-900 dark:bg-neutral-800 text-white px-3 rounded-2xl hover:bg-slate-800 active:scale-90 transition">
            <i data-lucide="camera" class="w-6 h-6"></i>
          </button>

          <button id="voice-btn"
                  class="bg-slate-900 dark:bg-neutral-800 text-white px-3 rounded-2xl hover:bg-slate-800 active:scale-90 transition">
            <i data-lucide="mic" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- RESULT CARD -->
    <div id="result-container" class="hidden space-y-3 fade-in">
      <div class="glass-card rounded-[2rem] shadow-xl border border-slate-200 dark:border-neutral-800 overflow-hidden">
        <div class="bg-slate-50/80 dark:bg-black/60 p-6 border-b border-slate-100 dark:border-neutral-800 flex items-center gap-4">
          <div class="bg-emerald-500 p-2.5 rounded-2xl text-white shadow-lg">
            <i data-lucide="badge-check" class="w-6 h-6"></i>
          </div>

          <div class="flex-1">
            <h2 id="result-title" class="text-2xl font-black text-slate-900 dark:text-white"></h2>
            <p id="result-subtitle" class="text-[11px] text-slate-500 dark:text-neutral-400 mt-1"></p>
          </div>

          <button id="open-group-popup-btn"
                  class="hidden md:inline-flex items-center gap-1 bg-slate-900 dark:bg-neutral-800 text-white text-xs font-semibold px-3 py-1.5 rounded-xl">
            <i data-lucide="layers" class="w-4 h-4"></i> Details
          </button>
        </div>

        <div id="result-details" class="p-6 divide-y divide-slate-100 dark:divide-neutral-800"></div>
      </div>
    </div>

    <!-- MULTIPLE MATCH LIST -->
    <div id="list-container" class="hidden fade-in">
      <div class="glass-card rounded-[2rem] border border-slate-100 dark:border-neutral-800 overflow-hidden">
        <div id="match-list" class="divide-y divide-slate-50 dark:divide-neutral-800"></div>
      </div>
    </div>

    <!-- NO RESULT -->
    <div id="no-result" class="hidden fade-in">
      <div class="glass-card p-12 rounded-[2rem] border-2 border-dashed border-slate-200 dark:border-neutral-800 text-center space-y-4">
        <div class="bg-slate-50 dark:bg-neutral-800 w-20 h-20 rounded-full flex items-center justify-center mx-auto">
          <i data-lucide="package-search" class="text-slate-300 dark:text-neutral-600 w-10 h-10"></i>
        </div>
        <h3 class="font-bold text-slate-800 dark:text-neutral-200">No Matching Item Found</h3>
        <p class="text-sm text-slate-400 dark:text-neutral-500 mt-1 px-4">
          No items match the barcode or name you entered.
        </p>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="pt-2 pb-10">
      <img src="banner.png"
           class="w-full rounded-3xl shadow-md border border-slate-200 dark:border-neutral-800 object-cover opacity-90" />
    </footer>
  </div>

  <!-- POPUP MODAL -->
  <div id="item-modal"
       class="fixed inset-0 z-40 hidden modal-overlay flex items-center justify-center p-4">
    <div class="popup-card max-w-md w-full rounded-3xl bg-white dark:bg-neutral-950 p-5 relative">

      <button onclick="closeItemModal()"
              class="absolute top-4 right-4 text-slate-400 hover:text-slate-700 dark:hover:text-slate-200">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>

      <!-- POPUP WRAPPER (for screenshot) -->
      <div id="popup-card-wrapper" class="bg-white dark:bg-neutral-950 rounded-2xl p-4 space-y-4">

        <div class="flex items-start gap-3">
          <div class="w-10 h-10 rounded-2xl bg-slate-900 dark:bg-slate-100 flex items-center justify-center">
            <i data-lucide="layers" class="w-5 h-5 text-white dark:text-slate-900"></i>
          </div>

          <div>
            <h3 id="popup-title" class="text-lg font-extrabold text-slate-900 dark:text-slate-50"></h3>
            <p id="popup-subtitle" class="text-xs text-slate-500 dark:text-slate-400 mt-0.5"></p>
          </div>
        </div>

        <div id="popup-summary"
             class="grid grid-cols-3 gap-2 text-xs text-slate-600 dark:text-slate-300"></div>

        <div class="border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-[460px] w-full text-xs">
              <thead class="bg-slate-50 dark:bg-slate-900 text-slate-500 dark:text-slate-400 uppercase tracking-wide">
                <tr>
                  <th class="px-3 py-2 text-left">CF</th>
                  <th class="px-3 py-2 text-left">Barcode</th>
                  <th class="px-3 py-2 text-right">Cost</th>
                  <th class="px-3 py-2 text-right">MRP</th>
                  <th class="px-3 py-2 text-right">Stock</th>
                </tr>
              </thead>
              <tbody id="popup-rows"
                     class="divide-y divide-slate-100 dark:divide-slate-800"></tbody>
            </table>
          </div>
        </div>

      </div>

      <div class="mt-4 flex justify-between items-center gap-2">
        <button onclick="closeItemModal()"
                class="flex-1 bg-slate-100 dark:bg-slate-900 text-slate-700 dark:text-slate-200 text-xs font-semibold py-2 rounded-xl">
          Close
        </button>

        <button id="share-btn"
                class="flex-1 bg-blue-600 text-white text-xs font-semibold py-2 rounded-xl flex items-center justify-center gap-2">
          <i data-lucide="share-2" class="w-4 h-4"></i> Share
        </button>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
