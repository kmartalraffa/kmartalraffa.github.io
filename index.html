<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>K MART - Pro Master</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html5canvas.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
    
    body { 
      -webkit-user-select: none; 
      user-select: none; 
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    /* Standard Grey/Dark Theme */
    body { background-color: #f4f4f7; color: #1a1a1a; }
    .glass-box { background: #ffffff; border: 1px solid #e2e8f0; }
    
    @media (prefers-color-scheme: dark) {
      body { background-color: #000000; color: #ffffff; }
      .glass-box { background: #111111; border: 1px solid #222222; }
      .text-dim { color: #a1a1aa; }
    }

    /* Modal Styling */
    #item-modal {
      transition: all 0.3s ease;
      visibility: hidden; opacity: 0;
    }
    #item-modal.active {
      visibility: visible; opacity: 1;
    }

    .share-canvas-area {
      position: absolute; left: -9999px; top: -9999px;
    }
  </style>
</head>

<body class="min-h-screen pb-20">

  <div class="max-w-xl mx-auto p-4 space-y-6">

    <header class="flex items-center justify-between py-2">
      <div class="flex items-center gap-3">
        <img src="icon-192.jpeg" class="w-10 h-10 rounded-xl border border-gray-200 dark:border-neutral-800">
        <h1 class="text-lg font-black tracking-tighter uppercase">K Mart Pro</h1>
      </div>
      <div id="status-pill" class="flex items-center gap-2 bg-white dark:bg-neutral-900 px-3 py-1 rounded-full border border-gray-100 dark:border-neutral-800">
        <div id="status-dot" class="w-2 h-2 rounded-full bg-orange-500"></div>
        <span id="status-text" class="text-[9px] font-black uppercase text-gray-400 tracking-tighter">Syncing</span>
      </div>
    </header>

    <div class="hidden">
      <input id="sheet-id" value="1eEFtb7wxOOLw-TFTf_NvSFq1VQy1qYlMoVmiZkFgUys">
      <input id="gid-id" value="710656272">
    </div>

    <section class="glass-box p-2 rounded-[2.5rem] shadow-xl flex items-center">
      <button onclick="voiceSearch()" class="p-4 text-gray-400 active:scale-90 transition-all">
        <i data-lucide="mic" class="w-6 h-6"></i>
      </button>
      <input id="search-input" type="text" placeholder="Scan or Search Product..." 
        class="w-full bg-transparent py-5 px-1 text-lg font-bold outline-none placeholder:text-gray-300 dark:placeholder:text-neutral-800"
        oninput="executeSearch()">
      <button onclick="toggleScanner()" class="bg-gray-900 dark:bg-neutral-100 text-white dark:text-black p-5 rounded-[2.1rem] active:scale-95 transition-all">
        <i data-lucide="scan-barcode" class="w-6 h-6"></i>
      </button>
    </section>

    <div id="scanner-wrap" class="hidden relative h-48 bg-black rounded-[2.5rem] overflow-hidden">
        <div id="reader"></div>
    </div>

    <main id="search-results" class="hidden space-y-4">
      
      <div id="main-item-card" class="glass-box rounded-[2.5rem] p-6 shadow-sm">
        <div class="flex justify-between items-start mb-4">
            <span class="text-[9px] font-black uppercase tracking-widest text-gray-400">Master Data (CF 1)</span>
        </div>
        <h2 id="disp-name" class="text-2xl font-black tracking-tighter leading-tight mb-6"></h2>
        
        <div class="grid grid-cols-2 gap-3">
          <div onclick="openDetails(0)" class="bg-gray-50 dark:bg-neutral-800/50 p-4 rounded-3xl border border-gray-100 dark:border-neutral-800 cursor-pointer">
            <p class="text-[8px] font-black text-gray-400 uppercase mb-1">Cost Price</p>
            <p id="disp-cost" class="font-bold text-sm"></p>
          </div>
          <div class="bg-gray-900 dark:bg-neutral-100 text-white dark:text-black p-4 rounded-3xl">
            <p class="text-[8px] font-black opacity-60 uppercase mb-1">MRP Price</p>
            <p id="disp-mrp" class="text-xl font-black"></p>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <p class="text-[9px] font-black text-gray-400 uppercase tracking-[0.2em] px-4">Individual Pack Data</p>
        <div id="variation-container" class="space-y-3"></div>
      </div>

    </main>

  </div>

  <div id="item-modal" class="fixed inset-0 z-[100] flex items-end justify-center bg-black/50 backdrop-blur-sm p-4">
    <div id="modal-content" class="glass-box w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl">
      <div id="capture-area" class="p-8 bg-white dark:bg-neutral-900">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-lg font-black uppercase tracking-tighter">K Mart Al Raffa</h1>
            <span id="pop-cf" class="text-[10px] font-black px-3 py-1 bg-gray-100 dark:bg-neutral-800 rounded-full"></span>
        </div>
        <h3 id="pop-name" class="text-2xl font-black mb-6 leading-tight"></h3>
        <div id="pop-details" class="space-y-2 border-t border-gray-50 dark:border-neutral-800 pt-4"></div>
      </div>

      <div class="p-6 bg-gray-50 dark:bg-neutral-800/50 flex gap-3">
        <button onclick="closeModal()" class="p-5 bg-white dark:bg-neutral-800 rounded-3xl text-gray-400">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <button onclick="shareAsImage()" class="flex-grow py-5 bg-gray-900 dark:bg-neutral-100 text-white dark:text-black rounded-3xl font-black text-xs uppercase tracking-widest flex items-center justify-center gap-2">
          <i data-lucide="image" class="w-4 h-4"></i> Share as Image
        </button>
      </div>
    </div>
  </div>

  <script>
    let _DATA = [];
    let _HEADERS = [];
    let _CURRENT_SET = [];
    let _SCANNER = null;

    lucide.createIcons();

    async function initApp() {
      const sid = document.getElementById('sheet-id').value;
      const gid = document.getElementById('gid-id').value;
      try {
        const r = await fetch(`https://docs.google.com/spreadsheets/d/${sid}/export?format=csv&gid=${gid}`);
        const t = await r.text();
        _DATA = parseCSV(t);
        _HEADERS = Object.keys(_DATA[0]);
        document.getElementById('status-text').innerText = "Online â€¢ " + _DATA.length;
        document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500 shadow-lg";
      } catch (e) {
        document.getElementById('status-text').innerText = "Offline";
      }
    }

    function executeSearch() {
      const q = document.getElementById('search-input').value.trim().toLowerCase();
      const results = document.getElementById('search-results');
      
      if (q.length < 2) { results.classList.add('hidden'); return; }

      // Find by barcode or name
      let hits = _DATA.filter(i => String(Object.values(i)[0]).toLowerCase() === q);
      if (hits.length === 0) {
        hits = _DATA.filter(i => String(Object.values(i)[1]).toLowerCase().includes(q));
      }

      if (hits.length > 0) {
        const mainName = Object.values(hits[0])[1];
        // Important: Getting each barcode's own data from the sheet
        _CURRENT_SET = _DATA.filter(i => Object.values(i)[1] === mainName);
        _CURRENT_SET.sort((a, b) => (a['CF'] || 0) - (b['CF'] || 0));
        renderUI();
      }
    }

    function renderUI() {
      document.getElementById('search-results').classList.remove('hidden');
      const main = _CURRENT_SET.find(i => i['CF'] == 1) || _CURRENT_SET[0];
      
      document.getElementById('disp-name').innerText = Object.values(main)[1];
      // Stock ID box now shows COST
      document.getElementById('disp-cost').innerText = "AED " + (main['Cost'] || main['COST'] || '0.00');
      document.getElementById('disp-mrp').innerText = "AED " + (main['MRP'] || main['mrp'] || '0.00');

      const container = document.getElementById('variation-container');
      container.innerHTML = "";

      _CURRENT_SET.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = "glass-box p-5 rounded-[2rem] flex items-center justify-between cursor-pointer active:scale-95 transition-all shadow-sm";
        card.onclick = () => openDetails(idx);
        
        // Showing specific data for each individual barcode/CF card
        card.innerHTML = `
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-2xl bg-gray-50 dark:bg-neutral-800 flex flex-col items-center justify-center">
              <span class="text-[7px] font-black opacity-30">CF</span>
              <span class="text-xs font-black">${item['CF'] || '1'}</span>
            </div>
            <div>
              <p class="font-bold text-sm">${Object.values(item)[0]}</p>
              <p class="text-[8px] font-black uppercase text-gray-400">Barcode Specific Data</p>
            </div>
          </div>
          <div class="text-right">
            <p class="font-black text-base">AED ${item['MRP'] || '0.00'}</p>
            <p class="text-[8px] font-bold text-green-500 uppercase">Stock: ${item['Stock'] || item['STOCK'] || '0'}</p>
          </div>
        `;
        container.appendChild(card);
      });
      lucide.createIcons();
    }

    function openDetails(idx) {
      const item = _CURRENT_SET[idx];
      document.getElementById('pop-name').innerText = Object.values(item)[1];
      document.getElementById('pop-cf').innerText = "CF: " + (item['CF'] || '1');
      
      const details = document.getElementById('pop-details');
      details.innerHTML = "";
      _HEADERS.forEach(h => {
        details.innerHTML += `
          <div class="flex justify-between items-center py-2 border-b border-gray-50 dark:border-neutral-800/50">
            <span class="text-[9px] font-black uppercase text-gray-400 tracking-widest">${h}</span>
            <span class="text-xs font-bold">${item[h] || '-'}</span>
          </div>
        `;
      });
      document.getElementById('item-modal').classList.add('active');
    }

    function closeModal() { document.getElementById('item-modal').classList.remove('active'); }

    // THE IMAGE SHARING FUNCTION
    async function shareAsImage() {
        const area = document.getElementById('capture-area');
        const canvas = await html2canvas(area, {
            backgroundColor: null,
            scale: 2
        });
        
        canvas.toBlob(async (blob) => {
            const file = new File([blob], 'product-info.png', { type: 'image/png' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    files: [file],
                    title: 'Product Details'
                });
            } else {
                alert("Image sharing not supported on this browser.");
            }
        });
    }

    function toggleScanner() {
        const wrap = document.getElementById('scanner-wrap');
        if (!wrap.classList.contains('hidden')) {
            _SCANNER.stop().then(() => { _SCANNER.clear(); wrap.classList.add('hidden'); });
        } else {
            wrap.classList.remove('hidden');
            _SCANNER = new Html5Qrcode("reader");
            _SCANNER.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('search-input').value = txt;
                _SCANNER.stop().then(() => { _SCANNER.clear(); wrap.classList.add('hidden'); executeSearch(); });
            });
        }
    }

    function voiceSearch() {
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Rec) return;
      const r = new Rec();
      r.onresult = (e) => { document.getElementById('search-input').value = e.results[0][0].transcript; executeSearch(); };
      r.start();
    }

    function parseCSV(t) {
      const lines = t.split(/\r?\n/);
      const h = lines[0].split(',');
      return lines.slice(1).filter(l => l).map(line => {
        const v = line.split(',');
        let o = {};
        h.forEach((header, i) => o[header.trim()] = v[i]?.trim());
        return o;
      });
    }

    initApp();
  </script>
</body>
</html>
