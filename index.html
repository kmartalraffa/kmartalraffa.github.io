<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>K MART AL RAFFA - Item Master</title>
        
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="#65a30d">
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
        <link rel="apple-touch-icon" href="icon-192.jpeg">
        <link rel="icon" type="image/png" href="icon-512.png">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
        <style>
            body { 
                -webkit-user-select: none; 
                user-select: none; 
                -webkit-tap-highlight-color: transparent; 
            }
            
            /* Scrollbar Styling (Light) */
            ::-webkit-scrollbar { width: 6px; }
            ::-webkit-scrollbar-track { background: #f7fee7; }
            ::-webkit-scrollbar-thumb { background: #84cc16; border-radius: 3px; }
            
            /* Scrollbar Styling (Dark – pure/matte black theme) */
            @media (prefers-color-scheme: dark) {
                ::-webkit-scrollbar-track { background: #000000; }
                ::-webkit-scrollbar-thumb { background: #262626; }
            }

            .fade-in { animation: fadeIn 0.3s ease-out; }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(5px); } 
                to { opacity: 1; transform: translateY(0); } 
            }
            
            #reader-container {
                position: relative; 
                width: 100%; 
                height: 200px; 
                overflow: hidden;
                border-radius: 1rem; 
                border: 3px solid #65a30d; 
                background: black;
            }
            #reader { width: 100%; height: 100%; }
            #reader video { 
                width: 100% !important; 
                height: 200px !important; 
                object-fit: cover !important; 
            }
            
            .scan-overlay {
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                width: 85%; 
                height: 80px;
                border: 2px solid rgba(132, 204, 22, 0.9);
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
                border-radius: 12px; 
                pointer-events: none; 
                z-index: 10;
            }
            .scan-line {
                width: 100%; 
                height: 3px; 
                background: #a3e635; 
                position: absolute; 
                top: 0;
                box-shadow: 0 0 10px #a3e635;
                animation: scanMove 2s infinite linear;
            }
            @keyframes scanMove { 
                0% { top: 0; } 
                50% { top: 100%; } 
                100% { top: 0; } 
            }
        </style>
    </head>
    <body class="bg-slate-50 dark:bg-black min-h-screen font-sans text-slate-800 dark:text-neutral-100 p-3 md:p-6 pb-20 transition-colors duration-300">
        <div class="max-w-lg mx-auto space-y-4">
            
            <div class="bg-white dark:bg-neutral-950 p-4 rounded-3xl shadow-sm border border-slate-100 dark:border-neutral-900 flex items-center gap-4 transition-colors">
                <div class="p-1 rounded-2xl border-2 border-lime-100 dark:border-neutral-900 shadow-sm">
                    <img src="icon-192.jpeg" class="w-12 h-12 rounded-xl object-cover" alt="K Mart Logo">
                </div>
                <div>
                    <h1 class="font-black text-2xl text-slate-900 dark:text-neutral-100 leading-none tracking-tight">K MART</h1>
                    <p class="text-xs font-bold text-lime-600 dark:text-lime-500 uppercase tracking-widest mt-1">Al Raffa • Item Master</p>
                </div>
            </div>

            <div id="settings-panel" class="hidden">
                 <input id="sheet-id" type="text" value="1eEFtb7wxOOLw-TFTf_NvSFq1VQy1qYlMoVmiZkFgUys" />
                 <input id="gid-id" type="text" value="710656272" />
            </div>

            <div class="flex justify-between items-center px-2">
                <p id="status-text" class="text-xs font-semibold text-slate-400 dark:text-neutral-500 bg-white dark:bg-neutral-950 px-3 py-1.5 rounded-full border border-slate-100 dark:border-neutral-900 shadow-sm flex items-center gap-2 transition-colors">
                    <span class="w-2 h-2 rounded-full bg-slate-300 dark:bg-neutral-700 animate-pulse"></span> Initializing...
                </p>
                <button onclick="fetchData(true)" class="text-xs font-semibold text-slate-500 dark:text-neutral-400 hover:text-lime-600 transition-colors flex items-center gap-1">
                    <i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i> Reload
                </button>
            </div>

            <div id="reader-container" class="hidden fade-in shadow-lg">
                <div id="reader"></div>
                <div class="scan-overlay">
                    <div class="scan-line"></div>
                </div>
                <button onclick="stopCamera()" class="absolute top-3 right-3 bg-black/40 backdrop-blur-md p-2 rounded-full text-white hover:bg-black/60 z-20 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="bg-white dark:bg-neutral-950 p-5 md:p-6 rounded-3xl shadow-[0_4px_20px_-10px_rgba(0,0,0,0.8)] border border-slate-100 dark:border-neutral-900 space-y-6 transition-colors">
                <div>
                    <label class="block text-xs font-bold text-slate-400 dark:text-neutral-500 uppercase tracking-wider mb-2 ml-1">Barcode Scanner</label>
                    <div class="flex gap-2">
                        <div class="relative flex-grow">
                            <i data-lucide="scan-barcode" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 dark:text-neutral-600 w-6 h-6 z-10"></i>
                            <input 
                                id="id-search-input" 
                                type="text" 
                                inputmode="numeric" 
                                pattern="[0-9]*" 
                                placeholder="Tap camera ->" 
                                class="w-full pl-12 pr-4 py-4 text-xl border-2 border-slate-100 dark:border-neutral-800 bg-transparent dark:bg-neutral-950 dark:text-neutral-100 rounded-2xl focus:border-lime-500 focus:ring-4 focus:ring-lime-500/10 outline-none font-mono transition-all placeholder:text-slate-300 dark:placeholder-neutral-500" 
                                oninput="handleSearch()"

                        <button

                <div class="relative flex justify-center items-center">
                    <div class="absolute inset-0 border-t border-slate-100 dark:border-neutral-900"></div>
                    <span class="relative bg-white dark:bg-neutral-950 px-4 text-[10px] font-bold text-slate-300 dark:text-neutral-600 uppercase tracking-widest transition-colors">OR SEARCH BY NAME</span>
                </div>

                <div>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 dark:text-neutral-600 w-5 h-5 z-10"></i>
                        <input 
                            id="name-search-input" 
                            type="text" 
                            placeholder="Type product name..." 
                            class="w-full pl-12 pr-4 py-4 text-lg border-2 border-slate-100 dark:border-neutral-800 bg-transparent dark:bg-neutral-950 dark:text-neutral-100 rounded-2xl focus:border-lime-500 focus:ring-4 focus:ring-lime-500/10 outline-none transition-all placeholder:text-slate-300 dark:placeholder-neutral-500" 
                            oninput="handleSearch()"

                    </div>
                </div>
            </div>

            <div id="result-container" class="hidden space-y-3 fade-in">
                <div class="bg-white dark:bg-neutral-950 rounded-3xl shadow-lg border border-lime-100 dark:border-neutral-900 overflow-hidden transition-colors">
                    <div class="bg-slate-50 dark:bg-black p-5 border-b border-slate-100 dark:border-neutral-900 flex items-center gap-3 transition-colors">
                       <div class="bg-lime-500 p-2 rounded-xl text-white shadow-sm shadow-lime-500/40">
                             <i data-lucide="check" class="w-6 h-6"></i>
                       </div>
                       <div>
                             <p class="text-[10px] font-bold text-lime-600 dark:text-lime-500 uppercase tracking-wider mb-0.5">Verified Item</p>
                             <h2 id="result-title" class="text-xl font-black text-slate-800 dark:text-neutral-100 leading-tight">Product Name</h2>
                       </div>
                    </div>
                    <div id="result-details" class="p-6 divide-y divide-slate-50 dark:divide-neutral-900"></div>
                </div>
            </div>

            <div id="list-container" class="hidden space-y-3 fade-in">
                <div id="match-list" class="bg-white dark:bg-neutral-950 rounded-3xl shadow-sm border border-slate-100 dark:border-neutral-900 divide-y divide-slate-50 dark:divide-neutral-900 overflow-hidden transition-colors"></div>
            </div>

            <div id="no-result" class="hidden space-y-2 fade-in">
                <div class="bg-white dark:bg-neutral-950 p-10 rounded-3xl border-2 border-dashed border-slate-200 dark:border-neutral-800 text-center transition-colors">
                    <div class="bg-slate-50 dark:bg-neutral-900 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="package-search" class="text-slate-300 dark:text-neutral-500 w-8 h-8"></i>
                    </div>
                    <p class="font-medium text-slate-500 dark:text-neutral-400">Item not found in database.</p>
                </div>
            </div>

            <div class="pt-4 pb-6">
                <img src="banner.png" class="w-full rounded-2xl shadow-sm border border-slate-100 dark:border-neutral-900 object-cover" alt="K Mart Banner">
            </div>

        </div>

        <script>
            let inventory = [];
            let headers = [];
            let html5QrCode = null;

            lucide.createIcons();
            
            window.onload = function() { 
                fetchData(); 
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log("SW Registered"))
                    .catch(err => console.log("SW Failed", err));
                }
            };

            function toggleCamera() {
                const readerContainer = document.getElementById("reader-container");
                if (!readerContainer.classList.contains("hidden")) { 
                    stopCamera(); 
                } else { 
                    startCamera(); 
                }
            }

            function startCamera() {
                document.getElementById("reader-container").classList.remove("hidden");
                const btn = document.getElementById("camera-toggle-btn");
                btn.disabled = true;
                btn.classList.add("opacity-50");

                html5QrCode = new Html5Qrcode("reader");

                const config = { 
                    fps: 25, 
                    qrbox: { width: 250, height: 250 }, 
                    aspectRatio: 1.0, 
                    experimentalFeatures: { useBarCodeDetectorIfSupported: true }
                };

                html5QrCode.start(
                    { facingMode: "environment" }, 
                    config, 
                    onScanSuccess, 
                    onScanFailure
                )
                .catch(err => { 
                    alert("Camera Error: " + err); 
                    stopCamera(); 
                });
            }

            function stopCamera() {
                if (html5QrCode) {
                    html5QrCode.stop()
                    .then(() => { 
                        html5QrCode.clear(); 
                        html5QrCode = null; 
                    })
                    .catch(err => console.log(err));
                }

                document.getElementById("reader-container").classList.add("hidden");

                const btn = document.getElementById("camera-toggle-btn");
                btn.disabled = false;
                btn.classList.remove("opacity-50");
            }

            function onScanSuccess(decodedText, decodedResult) {
                document.getElementById('id-search-input').value = decodedText;
                stopCamera();
                handleSearch();
                if (navigator.vibrate) navigator.vibrate(200);
            }
            function onScanFailure(error) {}

            /**
             * Enhanced function to fetch data from Google Sheets.
             * @param {boolean} isManual - Flag to indicate if the fetch was manually triggered.
             */
            async function fetchData(isManual = false) {
                const sheetId = document.getElementById("sheet-id").value;
                const gid = document.getElementById("gid-id").value;
                const statusText = document.getElementById("status-text");
                const initialText = statusText.innerHTML;

                // 1. Set Syncing Status
                statusText.innerHTML = '<span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span> Syncing...';
                statusText.className = 'text-xs font-semibold text-yellow-700 dark:text-yellow-400 bg-yellow-50 dark:bg-yellow-900/20 px-3 py-1.5 rounded-full border border-yellow-100 dark:border-yellow-900/50 shadow-sm flex items-center gap-2 transition-colors';
                
                try {
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
                    const response = await fetch(csvUrl, { cache: isManual ? 'no-store' : 'default' }); // Force fresh data on manual reload
                    
                    if (!response.ok) throw new Error("Net Error / Sheet Not Found");
                    
                    const text = await response.text();
                    // Check for HTML response, indicating a permission issue or wrong Sheet ID/GID
                    if (text.trim
